<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <!-- Everything here is in the header of the page -->
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

<!-- Timeblock containers -->
    <div class="container">
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">09:00AM</span>
          </div>
          <textarea class="form-control" aria-label="With text-area" id="9AM"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">10:00AM</span>
          </div>
          <textarea class="form-control" aria-label="With text-area" id="10AM"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">11:00AM</span>
          </div>
          <textarea class="form-control" aria-label="With text-area" id="11AM"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">12:00PM</span>
          </div>
          <textarea class="form-control" aria-label="With text-area" id="12PM"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">13:00PM</span>
          </div>
          <textarea class="form-control" aria-label="With text-area" id="13PM"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">14:00PM</span>
          </div>
          <textarea class="form-control" aria-label="With text-area" id="14PM"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">15:00PM</span>
          </div>
          <textarea class="form-control" aria-label="With text-area" id="15PM"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">16:00PM</span>
          </div>
          <textarea class="form-control" aria-label="With text-area" id="16PM"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">17:00PM</span>
          </div>
          <textarea class="form-control" aria-label="With text-area" id="17PM"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/index.js"></script>
  </body>
</html>
